spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/wchat
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
    dbcp2:
      max-idle: 10
      max-wait-millis: 10000
      min-idle: 5
      initial-size: 5
server:
  port: 8011
  tomcat:
    uri-encoding: UTF-8
mybatis:
  mapper-locations: classpath:mappers/*.xml
  type-aliases-package: com.example.db.bean


